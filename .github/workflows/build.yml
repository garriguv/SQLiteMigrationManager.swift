name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: sdks
      run: xcodebuild -showsdks
    - name: destinations-ios
      run: xcodebuild -workspace SQLiteMigrationManager.xcworkspace -scheme 'SQLitMigrationManager iOS' -showdestinations
    - name: destinations-macos
      run: xcodebuild -workspace SQLiteMigrationManager.xcworkspace -scheme 'SQLitMigrationManager macOS' -showdestinations
    - name: setup
      run: ./bin/setup
    - name: tests
      run: ./bin/run-tests
